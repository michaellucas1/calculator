<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="center">
        <div class="calculator-container">
            <div class="container-top-display">0</div>
            <div class="container-bottom">
                <button class="button button-one number">1</button>
                <button class="button button-two number">2</button>
                <button class="button button-three number">3</button>
                <button class="button button-add">+</button>
                <button class="button button-four number">4</button>
                <button class="button button-five number">5</button>
                <button class="button button-six number">6</button>
                <button class="button button-subtract">-</button>
                <button class="button button-seven number">7</button>
                <button class="button button-eight number">8</button>
                <button class="button button-nine number">9</button>
                <button class="button button-multiply">&times;</button>
                <button class="button button-zero number">0</button>
                <button class="button button-dot">.</button>
                <button class="button button-divide">&divide;</button>
                <button class="button button-clear">AC</button>
                <button class="button button-negative-positive">-/+</button>
                <button class="button button-equal">=</button>
            </div>
        </div>
    </div>
    <script  src="./calculator.js" defer></script>
</body>
</html>
